<body>
<div id="app">
    <head>
        <title>{{search}}</title>
        <div style="width: 100%;height: 80px"></div>
    </head>
    <h2>{{search}}</h2>
    <h3 v-if="nonesearch">åœ¨ğŸ‘†è¾“å…¥è¦æœç´¢çš„å›¾ç‰‡åå­—ï¼Œæˆ–è€…<a href="index.html" style="text-decoration: none">è¿”å›ä¸»é¡µ</a></h3>
    <h4 v-if="nonepic">æ²¡æœ‰æ‰¾åˆ°ä¸æ­¤ç›¸å…³çš„å›¾ç‰‡ï¼Œæ‚¨å¯ä»¥<a href="index.html" style="text-decoration: none">è¿”å›ä¸»é¡µ</a></h4>
    <div class="masonry" style="margin-top: 20px">
        <ul style="list-style: none;padding: 0;margin: 0">
            <li v-for="item in pics" class="item">
                <img  :src="item.src" @click="showdiv(item.src,item.likes,item.description,item.pic_name,item.time,item.download,item.pic_id)" style="cursor: pointer;width: 100%"/>
            </li>
        </ul>
    </div>
    <div style="top: 0;width: 100%;background-color: white;position: fixed">
        <div class="topheard">
            <div class="input-group-prepend">
                <img onclick="backhome()" src="image/titleimg.png" style="cursor: pointer;width: 6%;height: 100%;">&nbsp;&nbsp;
                <span onclick="backhome()" style="cursor: pointer;color: black;margin-top:1%;font-weight: bolder">Cheneypic</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="searchtop" onkeypress="searchtop()"  type="text" class="form-control"  placeholder="å˜¿~" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1" style="background-color: white"><a style="text-decoration: none" onclick="" href="#">ğŸ”</a></span>
            </div>
            <hr size="5px" noshade=true color="#fafafa" style="height: 2px;">
        </div>
    </div>
    <a id="scrollup" onclick="smoothscroll()" style="cursor: pointer;position:fixed;z-index: 101;display:none;right: 10px;bottom: 20px">^</a>
</div>
</body>
<script>
    var index;
    var coollike = false;
    var cooldownload = false;
    var picid = -1;
    var vm = new Vue({
        el:'#app',
        data:{
            pics:[],
            name:'',
            desc:'',
            cool:false,
            pagenumber:1,
            search:'',
            nonepic:false,
            nonesearch:false
        },
        methods:{
            showdiv(src,likes,desc,name,time,download,id) {
                picid = id;
                index = layer.open({
                    type: 1,
                    title: false,
                    // skin: 'layui-layer-nobg',
                    area: ['90%', '90%'], //å®½é«˜
                    offset: 'auto',
                    anim: 2,
                    shadeClose: true, //å¼€å¯é®ç½©å…³é—­
                    closeBtn: 1, //ä¸æ˜¾ç¤ºå…³é—­æŒ‰é’®
                    end:function () {
                        coollike = false;
                        cooldownload = false;
                    },
                    content:
                        '<span style="float: left;cursor: pointer;font-weight: bold;color: gainsboro;margin-left: 1%;margin-top: 5px;font-size:20px;position: fixed" onclick="closedesc()">X</span>' +
                        '<span style="float: left;margin-top: 1%;font-weight: bold;margin-left: 6%">'+name+'<br><span style="color: gray;font-weight: normal;font-size: 12px;margin-top: 0">'+time+'</span></span>'+
                        '<div style="text-align: right">' +
                        '<button id="likesbutton" onclick="uplikes()" style="margin-right: 1%;margin-top: 1%" align="center" class="btn btn-outline-secondary">ğŸ’š'+likes+'</button>' +
                        '<a download="" href="http://localhost:63342/alicepichtml/'+src+'"><button id="downloadbutton" onclick="updownload()" style="margin-right: 5%;margin-top: 1%" align="center" class="btn btn-outline-secondary">ä¸‹è½½'+download+'</button></a></div>'+
                        '<div><p align="center"><img class="imgs" style="cursor:pointer;" src="'+src+'"/></p></div>'+
                        '<div style="margin-top: -1%;margin-left: 5%">' +
                        '<span class="input-group-text" id="basic-addon1" style="width: 95%;margin-bottom: 2%">'+desc+'</span>'
                });
            },
            getAdd(name) {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  decodeURI(r[2]); return null;
            }
        },
        created(){
            var _this = this;
            this.search=this.getAdd("search");
            if (this.search === null) {
                _this.nonesearch = true;
                return
            }
            axios.get('http://39.105.22.132:8080/selectpiclikename?name='+this.search+'&pagenumber=1&pagesize=15')
                .then(function (response) {
                    if(response.data==="error"){
                        layer.msg("ä½ é”™äº†ï¼Œæ¢ä¸ªç½‘ç«™å†è¯•å§")
                        return
                    }
                    _this.pics = response.data;
                    if (_this.pics.length<=0){
                        _this.nonepic = true;
                    }
                })
                .catch(function (error) {
                    layer.msg("ç½‘ç»œå¼‚å¸¸")
                });
        },
        mounted(){
            var _this = this;
            window.onscroll= function(){
                //å˜é‡tæ˜¯æ»šåŠ¨æ¡æ»šåŠ¨æ—¶ï¼Œè·ç¦»é¡¶éƒ¨çš„è·ç¦»
                var t = document.documentElement.scrollTop||document.body.scrollTop;
                var clientHeight = document.body.clientHeight;
                var screen = document.documentElement.clientHeight;
                var scrollup = document.getElementById('scrollup');
                //å½“æ»šåŠ¨åˆ°è·ç¦»é¡¶éƒ¨200pxæ—¶ï¼Œè¿”å›é¡¶éƒ¨çš„é”šç‚¹æ˜¾ç¤º
                if(t>=200){
                    scrollup.style.display="block";
                }else{          //æ¢å¤æ­£å¸¸
                    scrollup.style.display="none";
                }
                if (t>clientHeight-screen-clientHeight/10){
                    if (_this.cool) {
                        return
                    }
                    _this.cool = true;
                    _this.pagenumber+=1;
                    axios.get('http://39.105.22.132:8080/selectpiclikename?name='+_this.search+'&pagenumber='+_this.pagenumber+'&pagesize=15')
                        .then(function (response) {
                            if(response.data.info==="error"){
                                layer.msg('ä½ åˆé”™äº†');
                                return
                            }
                            if (response.data.length <=0) {
                                layer.msg('æ²¡äº†')
                                return
                            }
                            _this.pics = _this.pics.concat(response.data.info)
                            _this.cool = false
                        })
                        .catch(function (error) {
                            // handle error
                            layer.msg("ç½‘ç»œå¼‚å¸¸")
                        });
                }
            };
        }
    });
    function uplikes() {
        if(coollike){
            return
        }
        coollike = true;
        axios.get('http://39.105.22.132:8080/uplikes?id='+picid).then(function (response) {
            if (response.data === 'successful') {
                document.getElementById("likesbutton").innerText = 'ğŸ’š'+(parseInt(document.getElementById("likesbutton").innerText.substring(2))+1);
                return
            }
            if (response.data === 'error') {
                layer.msg("å½“å‰ç¯å¢ƒå¼‚å¸¸ï¼Œè¯·åˆ·æ–°åé‡è¯•");
                return
            }
            layer.msg("å½“å‰ç¯å¢ƒå¼‚å¸¸ï¼Œè¯·åˆ·æ–°åé‡è¯•");
        }).catch(function (reason) {
            layer.msg("å½“å‰ç½‘ç»œå¼‚å¸¸ï¼Œè¯·é‡è¯•");
            coollike = false;
        });
    }
    function smoothscroll() {
        var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
        if (currentScroll > 0) {
            window.requestAnimationFrame(smoothscroll);
            window.scrollTo (0,currentScroll - (currentScroll/5));
        }
    }
    function closedesc(){
        layer.close(index);
    }
    function searchtop() {
        if (event.keyCode === 13) {
            window.location.href="/search.html?search="+document.getElementById("searchtop").value;
        }
    }
    function backhome() {
        window.location.href="/"
    }
</script>
